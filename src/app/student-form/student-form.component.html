<div class="container">
    <h2 class="mt-3 text-center">Add a new student</h2>
    <form [formGroup]="studentForm">
        <mat-form-field class="form-header">
            <mat-label>Code</mat-label>
            <input matInput placeholder="" formControlName="code" required>
            <mat-error *ngFor="let validation of student_validation_messages.code">
                <mat-error class="error-message" *ngIf="studentForm.controls['code'].hasError(validation.type) && (studentForm.controls['code'].dirty || studentForm.controls['code'].touched)">{{validation.message}}
                </mat-error>
            </mat-error>
        </mat-form-field>
        <mat-form-field class="form-header">
            <mat-label>Gender</mat-label>
            <input matInput placeholder="" formControlName="gender"/>
        </mat-form-field>
        <mat-form-field class="form-header">
            <mat-label>First Name</mat-label>
            <input matInput placeholder="" formControlName="firstName"/>
        </mat-form-field>
        <mat-form-field class="form-header">
            <mat-label>Last Name</mat-label>
            <input matInput placeholder="" formControlName="lastName"/>
        </mat-form-field>
        <mat-form-field class="form-header">
            <mat-label>Day of birth</mat-label>
            <input matInput placeholder="" formControlName="dob"/>
        </mat-form-field>
        <mat-form-field class="form-header">
            <mat-label>Phone</mat-label>
            <input matInput placeholder="" formControlName="phone"/>
        </mat-form-field>
        <mat-form-field class="form-header">
            <mat-label>Email</mat-label>
            <input matInput placeholder="" formControlName="email" required/>
            <mat-error *ngFor="let validation of student_validation_messages.email">
                <mat-error class="error-message" *ngIf="studentForm.controls['email'].hasError(validation.type) && (studentForm.controls['email'].dirty || studentForm.controls['email'].touched)">{{validation.message}}
                </mat-error>
            </mat-error>
        </mat-form-field>
        <mat-form-field class="form-header">
            <mat-label>Picture</mat-label>
            <input matInput placeholder="" formControlName="picture"/>
        </mat-form-field>
        <div class="d-flex justify-content-center align-items-center">
            <button 
                mat-raised-button 
                type="submit" 
                class="btn mr-2"
                [disabled]="!studentForm.valid"
                (click)="saveAndGoToList()"
            >
                Save
            </button>
            <button 
                mat-raised-button 
                type="submit" 
                class="btn ml-2"
                [disabled]="!studentForm.valid"
                (click)="save()"
                *ngIf="id==0"
            >
                Save & Add more
            </button>
        </div>
    </form>
</div>
