<div class="container-fluid ">
    <div class="row">
        <div class="col-lg-6">
            <div class="row">
                <div class="col-lg-12">
                    <!-- General Information -->
                    <app-information></app-information>
                </div>
                <div class="col-lg-12">
                    <!-- Remit To -->
                    <app-remit></app-remit>
                </div>
            </div>
        </div>
        
        <div class="col-lg-6">
            <div class="row">
                <div class="col-lg-12">
                    <!-- Tax Amounts & Proration -->
                    <app-tax [taxInfo]="taxAmount"></app-tax>
                </div>
                <div class="col-lg-12">
                    <!-- Payment Due -->
                    <app-payment></app-payment>
                </div>
                <div class="col-lg-12">
                    <!-- Additional Information -->
                    <app-additional-information></app-additional-information>
                </div>
            </div>
        </div>
    </div>
</div>
